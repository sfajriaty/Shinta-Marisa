<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poker Seru (Texas Hold'em Basic) - GameZone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap'); /* Tambah font klasik */
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a3a, #0f1822); /* Latar belakang lebih gelap, kesan premium */
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Sembunyikan scrollbar jika tidak diperlukan */
            position: relative; /* Untuk efek latar belakang */
        }

        /* Efek latar belakang kasino yang samar */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1598466699195-2c3f191b7d8d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center;
            background-size: cover;
            opacity: 0.1; /* Transparansi agar tidak mengganggu */
            filter: blur(3px); /* Efek blur untuk kedalaman */
            z-index: -1;
        }

        .game-container {
            width: 95%;
            max-width: 750px; /* Lebar maksimum lebih besar */
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.6); /* Sedikit transparan untuk latar belakang */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); /* Bayangan lebih dalam */
            position: relative;
            z-index: 1;
        }

        .header-info-area {
            width: 100%;
            display: flex;
            justify-content: space-around; /* Agar lebih menyebar */
            align-items: center;
            background: rgba(17, 25, 33, 0.7); /* Background lebih gelap */
            padding: 12px 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-box {
            font-size: 1em;
            font-weight: 700;
            color: #ffd700; /* Warna emas untuk info penting */
            display: flex;
            align-items: center;
            gap: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }
        .info-box span {
            font-family: 'Playfair Display', serif; /* Font lebih elegan */
            font-size: 1em;
        }

        .game-message {
            background: rgba(255, 255, 255, 0.15); /* Lebih transparan */
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1em;
            color: #e0f2f7; /* Warna teks lebih terang */
            width: 90%;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out; /* Animasi pesan */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-table {
            background: radial-gradient(ellipse at center, #2e8b57 0%, #1e6d42 70%, #175232 100%); /* Gradien radial untuk efek 3D */
            border: 8px solid #4a2c00; /* Border kayu gelap */
            border-radius: 50%; 
            width: 95%; /* Lebih lebar */
            padding-bottom: 50%; 
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 0, 0, 0.5); /* Bayangan lebih dramatis */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

         .player-area, .dealer-area {
            position: absolute;
            width: 50%; /* Lebar area lebih luas */
            display: flex;
            justify-content: center;
            padding: 1px;
            box-sizing: border-box;
            flex-wrap: wrap;
            gap: 0px; /* Jarak antar kartu */
            background: rgba(0, 0, 0, 0.0); /* Latar belakang transparan untuk area pemain/bandar */
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.0);
            /* Tambahkan z-index pada dealer-area */
            z-index: 2; /* Dealer area di atas community cards (z-index: 1) */
        }

        .player-area {
            bottom: -10%; /* Sedikit lebih rendah */
            left: 5%; /* Lebih ke tengah */
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            z-index: 2; /* Player area juga di atas community cards */
        }

        .dealer-area {
            top: -18%; /* Sedikit lebih tinggi */
            left: 5%; /* Lebih ke tengah */
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Ini akan diganti dengan .hand dari Samgong */
        /* .player-hand, .dealer-hand, .community-cards {
            display: flex;
            gap: 2px;
            margin-top: 0px;
            justify-content: center;
            align-items: center;
            padding: 5px;
        } */

        .community-cards {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            gap: 5px; /* Jarak kartu komunitas sedikit dikecilkan */
            padding: 5px;
            background: rgba(0, 0, 0, 0.4); /* Background lebih solid */
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1; /* Biarkan community cards di bawah dealer/player */
        }          

        /* --- CSS for Cards (dari samgong.html) --- */
        .hand {
            display: flex;
            justify-content: center; /* Atau 'flex-start' atau 'space-around' tergantung layout poker Anda */
            gap: 5px; /* Jarak antar kartu */
            flex-wrap: nowrap; /* Penting agar kartu tidak turun ke baris baru */
            overflow-x: auto; /* Untuk scroll jika banyak kartu */
            -webkit-overflow-scrolling: touch;
            align-items: center;
            padding-bottom: 5px; /* Tambahkan padding bottom agar tidak terlalu mepet jika ada banyak kartu */
        }
        /* Untuk banyak kartu bisa disesuaikan gapnya */
        .hand:has(.card-container:nth-child(4)), 
        .hand:has(.card-container:nth-child(5)),
        .hand:has(.card-container:nth-child(6)),
        .hand:has(.card-container:nth-child(7)) {
            gap: 1px; /* Kurangi gap untuk banyak kartu */
            justify-content: space-between; /* Distribusi rata */
        }

        .card-container {
            width: 50px; /* Sesuaikan ukuran kartu jika perlu */
            height: 70px; /* Sesuaikan ukuran kartu jika perlu */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out, opacity 0.4s ease-out;
            border-radius: 4px;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            flex-shrink: 0;
        }

        .card-container.dealt {
            animation: dealAnimation 0.3s ease-out forwards;
        }

        @keyframes dealAnimation {
            from {
                opacity: 0;
                transform: translateY(-20px) rotateY(90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateY(0deg);
            }
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2px;
            box-sizing: border-box;
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
            background:#fff
        }

        
        /* Styling untuk Rank (angka/huruf) di tengah kartu */
        .card-rank {
            font-size: 1.8em; /* Ukuran font lebih besar untuk rank di tengah */
            font-weight: 900; /* Lebih tebal */
            line-height: 1;
            text-align: center;
            flex-grow: 1; /* Memastikan rank berada di tengah secara vertikal */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-suit-center {
            font-size: 1.2em; /* Ukuran suit di tengah */
            line-height: 1;
            margin-top: -5px; /* Sesuaikan posisi suit tengah */
        }


        .card-suit-top-left {
            top: 2px;
            left: 2px;
        }

        .card-suit-bottom-right {
            bottom: 2px;
            right: 2px;
            transform: rotate(180deg);
        }

        .red-suit {
            color: #e74c3c; /* Merah untuk hati dan wajik */
        }
        .black-suit {
            color: #2c3e50; /* Hitam untuk sekop dan keriting */
        }
        .bet-section {
            width: 100%;
            background: rgba(17, 25, 33, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bet-section label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #e0f2f7;
            font-weight: 700;
        }

        .bet-slider-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        #bet-slider {
            flex-grow: 1;
            -webkit-appearance: none;
            width: 100%;
            height: 12px; /* Slider lebih tebal */
            background: #444; /* Warna dasar slider */
            outline: none;
            opacity: 0.8;
            transition: opacity .2s, box-shadow 0.2s;
            border-radius: 6px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        #bet-slider:hover { opacity: 1; box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.5); }

        #bet-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px; /* Thumb lebih besar */
            height: 30px;
            background: #ffd700; /* Warna emas */
            border: 3px solid #e6a700; /* Border emas gelap */
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); /* Kilauan emas */
            transition: background 0.2s, border-color 0.2s;
        }
        #bet-slider::-webkit-slider-thumb:active { cursor: grabbing; background: #e6a700; }


        #bet-slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: #ffd700;
            border: 3px solid #e6a700;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            transition: background 0.2s, border-color 0.2s;
        }
        #bet-slider::-moz-range-thumb:active { cursor: grabbing; background: #e6a700; }


        #bet-amount-input {
            width: 100px; /* Input lebih lebar */
            padding: 10px;
            border-radius: 8px;
            border: none;
            text-align: center;
            background: #2c3e50; /* Warna gelap untuk input */
            color: #ecf0f1;
            font-size: 1.1em;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.5);
        }

        .actions-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px; /* Jarak antar tombol */
            width: 100%;
        }

        .game-button {
            background: linear-gradient(145deg, #27ae60, #229954); /* Gradien untuk efek 3D tombol */
            border: none;
            border-radius: 30px; /* Lebih membulat */
            padding: 14px 25px;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Bayangan lebih jelas */
            min-width: 120px;
            text-transform: uppercase; /* Teks kapital */
            letter-spacing: 0.5px;
        }

        .game-button:hover { 
            background: linear-gradient(145deg, #2ecc71, #27ae60); 
            transform: translateY(-3px); 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); 
        }
        .game-button:active { 
            transform: translateY(0); 
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3); 
            background: #229954; /* Warna lebih gelap saat diklik */
        }
        .game-button:disabled {
            background: #5e6d7a; /* Warna abu-abu yang lebih enak dilihat */
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
            transform: none;
        }

        .game-button.small-button {
            min-width: 50px; /* Ukuran lebih besar untuk tombol kecil */
            width: 50px; 
            height: 50px; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em; /* Ukuran ikon lebih besar */
            border-radius: 50%; /* Bulat sempurna */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .game-button.small-button:hover {
            transform: scale(1.05); /* Sedikit membesar saat hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Warna spesifik untuk tombol aksi */
        #fold-btn { background: linear-gradient(145deg, #e74c3c, #c0392b); } 
        #fold-btn:hover { background: linear-gradient(145deg, #c0392b, #a93226); }

        #check-btn { background: linear-gradient(145deg, #3498db, #2980b9); } 
        #check-btn:hover { background: linear-gradient(145deg, #2980b9, #2471a3); }

        #call-btn { background: linear-gradient(145deg, #f39c12, #e67e22); } 
        #call-btn:hover { background: linear-gradient(145deg, #e67e22, #d35400); }

        #bet-raise-btn { background: linear-gradient(145deg, #9b59b6, #8e44ad); } 
        #bet-raise-btn:hover { background: linear-gradient(145deg, #8e44ad, #7d3c98); }

        #start-game-btn, #next-round-btn, #showdown-btn, #play-again-btn { background: linear-gradient(145deg, #27ae60, #229954); }
        #start-game-btn:hover, #next-round-btn:hover, #showdown-btn:hover, #play-again-btn:hover { background: linear-gradient(145deg, #2ecc71, #27ae60); }

        .hidden { display: none !important; }

        /* Media Queries untuk ukuran layar yang lebih kecil */
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }
            .header-info-area, .bet-section {
                padding: 10px 15px;
            }
            .info-box {
                font-size: 1em;
                gap: 3px;
            }
            .info-box span {
                font-size: 1.1em;
            }
            .game-message {
                font-size: 1em;
                padding: 10px 15px;
            }
            .game-table {
                width: 100%;
                padding-bottom: 55%;
            }
            .card-container { /* Sesuaikan untuk media query */
                width: 40px; 
                height: 60px; 
            }
            .card { /* Ini mungkin tidak digunakan lagi, ganti ke .card-front/.card-back */
                border-radius: 6px; /* Sesuaikan border-radius */
            }
            .card-suit-top-left, .card-suit-bottom-right {
                font-size: 0.55em; /* Ukuran simbol lebih kecil */
            }
            .card-front .card-rank { /* Rank display, sesuaikan font size */
                font-size: 1.5em; /* Ukuran font lebih kecil untuk rank di tengah */
            }

            .community-cards {
                gap: 6px;
                padding: 12px;
            }
            .player-area, .dealer-area {
                width: 90%;
            }
            .actions-row {
                gap: 8px;
            }
            .game-button {
                padding: 10px 18px;
                font-size: 0.9em;
                min-width: 90px;
            }
            .game-button.small-button {
                width: 45px;
                height: 45px;
                font-size: 1.5em;
            }
            #bet-amount-input {
                width: 80px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10px;
            }
            .info-box {
                font-size: 0.9em;
            }
            .info-box span {
                font-size: 1em;
            }
            .game-table {
                width: 100%;
                padding-bottom: 60%; /* Mungkin perlu lebih tinggi pada layar sangat kecil */
            }
            .card-container { /* Sesuaikan untuk media query */
                width: 35px; 
                height: 50px; 
            } .card-front { /* Ini mungkin tidak digunakan lagi, ganti ke .card-front/.card-back */
                border-radius: 5px; /* Sesuaikan border-radius */
                font-size: 0.9em; /* Sesuaikan font size */
                padding: 1px; /* Kurangi padding */
            }
            .card-suit-top-left, .card-suit-bottom-right {
                font-size: 0.45em; /* Ukuran simbol lebih kecil lagi */
            }
            .card-front .card-rank { /* Rank display, sesuaikan font size */
                font-size: 1.2em; /* Ukuran font lebih kecil untuk rank di tengah */
            }
            .community-cards {
                gap: 5px;
                padding: 10px;
            }
            .actions-row {
                gap: 6px;
            }
            .game-button {
                padding: 8px 12px;
                font-size: 0.8em;
                min-width: 70px;
                border-radius: 20px;
            }
            .game-button.small-button {
                width: 38px;
                height: 38px;
                font-size: 1.2em;
            }
            #bet-slider {
                height: 8px;
            }
            #bet-slider::-webkit-slider-thumb, #bet-slider::-moz-range-thumb {
                width: 20px;
                height: 20px;
            }
            #bet-amount-input {
                width: 60px;
                padding: 6px;
                font-size: 0.9em;
            }
        }
    </style>
   </head>

  <div class="game-container">
        <div class="header-info-area">
            <div class="info-box">💰 Saldo: <span id="current-saldo">Rp0</span></div>
            <div class="info-box">💲 Pot: <span id="current-pot">Rp0</span></div>
        </div>

        <p class="game-message" id="game-message">Memuat game...</p>

        <div class="game-table">
            <div class="dealer-area">
                🧑‍💼
                <div class="dealer-hand hand" id="dealer-hand">
                    <div class="card-container">
                        <div class="card card-back"></div>
                    </div>
                     <div class="card-container">
                        <div class="card card-back"></div>
                    </div>
                     <div class="card-container">
                        <div class="card card-back"></div>
                    </div>
                </div>
            </div>

            <div class="community-cards hand" id="community-cards">
                <div class="card-container flipped">
                    <div class="card card-front">
                        <span class="card-suit-top-left red-suit">&hearts;</span>
                        <span class="card-rank red-suit">A</span>
                        <span class="card-suit-bottom-right red-suit">&hearts;</span>
                    </div>
                    <div class="card card-back"></div>
                </div>
                <div class="card-container flipped">
                    <div class="card card-front">
                        <span class="card-suit-top-left black-suit">&spades;</span>
                        <span class="card-rank black-suit">K</span>
                        <span class="card-suit-bottom-right black-suit">&spades;</span>
                    </div>
                    <div class="card card-back"></div>
                </div>
                <div class="card-container flipped">
                    <div class="card card-front">
                        <span class="card-suit-top-left red-suit">&diams;</span>

                </div>

            <div class="player-area">

                            <span class="card-rank red-suit">Q</span>
                            <span class="card-suit-bottom-right red-suit">&hearts;</span>
                        </div>
                        <div class="card card-back"></div>
                    </div>
                    <div class="card-container flipped">
                        <div class="card card-front">
                            <span class="card-suit-top-left black-suit">&clubs;</span>
                            <span class="card-rank black-suit">J</span>
                            <span class="card-suit-bottom-right black-suit">&clubs;</span>
                        </div>
                        <div class="card card-back"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bet-section">
            <label for="bet-slider">Jumlah Taruhan (Rp): <span id="bet-display">0</span></label>

                <input type="number" id="bet-amount-input" min="0" max="100000" value="0">
            </div>
        </div>

        <div class="actions-row">
            <button class="game-button small-button" id="back-to-profile-btn">🏠</button>
            <button class="game-button small-button" id="musicToggleBtn">🔇</button>
            
            <button class="game-button" id="start-game-btn">Mulai Taruhan</button>
            
            <button class="game-button hidden" id="fold-btn">Fold</button>
            <button class="game-button hidden" id="check-btn">Check</button>
            <button class="game-button hidden" id="call-btn">Call</button>
            <button class="game-button hidden" id="bet-raise-btn">Bet / Raise</button>
            <button class="game-button hidden" id="next-round-btn">Kartu Berikutnya</button>
            <button class="game-button hidden" id="showdown-btn">Showdown</button>
            <button class="game-button hidden" id="play-again-btn">Main Lagi</button>
        </div>
    </div>

        // --- FUNGSI EVALUASI TANGAN POKER ---
const HandRank = {
            ROYAL_FLUSH: 9,
            STRAIGHT_FLUSH: 8,
            FOUR_OF_A_KIND: 7,
            FULL_HOUSE: 6,
            FLUSH: 5,
            STRAIGHT: 4,
            THREE_OF_A_KIND: 3,
            TWO_PAIR: 2,
            ONE_PAIR: 1,
            HIGH_CARD: 0
        };

        function evaluateHand(cards) {
            const combinations = getCombinations(cards, 5);

            let bestHand = { rank: HandRank.HIGH_CARD, value: 0, kickers: [] }; 
            let bestHandName = "High Card";

            for (const combo of combinations) {
                const evaluated = getHandRank(combo);
                if (evaluated.rank > bestHand.rank) {
                    bestHand = evaluated;
                    bestHandName = evaluated.name;
                } else if (evaluated.rank === bestHand.rank) {
                    // Handle tie-breaking based on hand values and kickers
                    if (evaluated.value > bestHand.value) {
                        bestHand = evaluated;
                        bestHandName = evaluated.name;
                    } else if (evaluated.value === bestHand.value) {
                        for (let i = 0; i < evaluated.kickers.length; i++) {
                            if ((evaluated.kickers[i] || 0) > (bestHand.kickers[i] || 0)) {
                                bestHand = evaluated;
                                bestHandName = evaluated.name;
                                break;
                            } else if ((evaluated.kickers[i] || 0) < (bestHand.kickers[i] || 0)) {
                                break;
                            }
                        }
                    }
                }
            }
            bestHand.name = bestHandName;
            return bestHand;
        }

        function getCombinations(array, k) {
            const result = [];
            function f(start, combo) {
                if (combo.length === k) {
                    result.push([...combo]);
                    return;
                }
                for (let i = start; i < array.length; i++) {
                    combo.push(array[i]);
                    f(i + 1, combo);
                    combo.pop();
                }
            }
            f(0, []);
            return result;
        }

        function getHandRank(fiveCards) {
            fiveCards.sort((a, b) => b.value - a.value);

            const ranks = fiveCards.map(c => c.value);
            const suits = fiveCards.map(c => c.suit);
            const rankCounts = {};
            for (const r of ranks) {
                rankCounts[r] = (rankCounts[r] || 0) + 1;
            }

            const isFlush = new Set(suits).size === 1;
            const isStraight = checkIfStraight(ranks);

            if (isFlush) {
                if (isStraight) {
                    if (ranks[0] === 14 && ranks[1] === 13 && ranks[2] === 12 && ranks[3] === 11 && ranks[4] === 10) {
                        return { rank: HandRank.ROYAL_FLUSH, value: 0, kickers: [], name: "Royal Flush" };
                    }
                    return { rank: HandRank.STRAIGHT_FLUSH, value: ranks[0], kickers: [], name: "Straight Flush" };
                }
                return { rank: HandRank.FLUSH, value: ranks[0], kickers: ranks.slice(1), name: "Flush" };
            }

            for (const rankVal in rankCounts) {
                if (rankCounts[rankVal] === 4) {
                    const kickers = ranks.filter(r => r != rankVal);
                    return { rank: HandRank.FOUR_OF_A_KIND, value: parseInt(rankVal), kickers: kickers, name: "Four of a Kind" };
                }
            }

            let threeOfAKindRank = 0;
            let pairRank = 0;
            for (const rankVal in rankCounts) {
                if (rankCounts[rankVal] === 3) threeOfAKindRank = parseInt(rankVal);
                if (rankCounts[rankVal] === 2) pairRank = parseInt(rankVal);
            }
            if (threeOfAKindRank > 0 && pairRank > 0) {
                return { rank: HandRank.FULL_HOUSE, value: threeOfAKindRank, kickers: [pairRank], name: "Full House" };
            }

            if (isStraight) {
                return { rank: HandRank.STRAIGHT, value: ranks[0], kickers: [], name: "Straight" };
            }

            if (threeOfAKindRank > 0) {
                const kickers = ranks.filter(r => r != threeOfAKindRank);
                return { rank: HandRank.THREE_OF_A_KIND, value: threeOfAKindRank, kickers: kickers, name: "Three of a Kind" };
            }

            let pairs = [];
            for (const rankVal in rankCounts) {
                if (rankCounts[rankVal] === 2) pairs.push(parseInt(rankVal));
            }
            if (pairs.length === 2) {
                pairs.sort((a,b) => b - a); 
                const kicker = ranks.filter(r => r != pairs[0] && r != pairs[1]);
                return { rank: HandRank.TWO_PAIR, value: pairs[0], kickers: [pairs[1], kicker[0]], name: "Two Pair" };
            }

            if (pairs.length === 1) {
                const kickers = ranks.filter(r => r != pairs[0]);
                return { rank: HandRank.ONE_PAIR, value: pairs[0], kickers: kickers, name: "One Pair" };
            }

            return { rank: HandRank.HIGH_CARD, value: ranks[0], kickers: ranks.slice(1), name: "High Card" };
        }

        function checkIfStraight(sortedRanks) {
            let isRegularStraight = true;
            for (let i = 0; i < sortedRanks.length - 1; i++) {
                if (sortedRanks[i] - sortedRanks[i+1] !== 1) {
                    isRegularStraight = false;
                    break;
                }
            }
            if (isRegularStraight) return true;

            // Check for A-5 straight (A, 5, 4, 3, 2)
            if (sortedRanks[0] === 14 && sortedRanks[1] === 5 && sortedRanks[2] === 4 && sortedRanks[3] === 3 && sortedRanks[4] === 2) {
                return true;
            }

            return false;
        }

            toggleMusic();
        });

        if (betSlider) {
            betSlider.oninput = function() {
                let val = parseInt(this.value);
                if (val < minBet && val !== 0) val = minBet;
                if (val > userSaldo) val = userSaldo; 
                
                this.value = val; 
                if (betDisplay) betDisplay.textContent = val.toLocaleString('id-ID');
                if (betAmountInput) betAmountInput.value = val;
            };
        }
        if (betAmountInput) {
            betAmountInput.oninput = function() {
                let value = parseInt(this.value);
                if (isNaN(value) || value < 0) value = 0;
                
                if (value < minBet && value !== 0) value = minBet;
                if (value > userSaldo) value = userSaldo; 

                this.value = value;
                if (betSlider) betSlider.value = value;
                if (betDisplay) betDisplay.textContent = value.toLocaleString('id-ID');
            };
        }

        // --- INISIALISASI ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserData();
            document.body.addEventListener('click', enableAudioAutoplay, { once: true });
            document.body.addEventListener('touchstart', enableAudioAutoplay, { once: true });
        });

    </script>
</body>
</html>
