        // --- Utility Functions ---
        function createDeck() {
            const newDeck = [];
            for (const suit of suits) {
                for (const rank of ranks) {
                    newDeck.push({ rank, suit });
                }
            }
            return newDeck;
        }

        function shuffleDeck(deckToShuffle) {
            for (let i = deckToShuffle.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deckToShuffle[i], deckToShuffle[j]] = [deckToShuffle[j], deckToShuffle[i]];
            }
            return deckToShuffle;
        }

        function calculateHandValue(hand) {
            let totalValue = 0;
            const rankCounts = {};

            for (const card of hand) {
                totalValue += cardValues[card.rank];
                rankCounts[card.rank] = (rankCounts[card.rank] || 0) + 1;
            }

            // Cek untuk 3 kartu kembar (Samgong Kembar)
            if (hand.length === 3) {
                for (const rank in rankCounts) {
                    if (rankCounts[rank] === 3) {
                        const rankOrder = ['A', 'K', 'Q', 'J', '10', '9', '8', '7', '6', '5', '4', '3', '2'];
                        const kembarBonus = 100 - rankOrder.indexOf(rank); 
                        return 300 + kembarBonus; 
                    }
                }
            }

            // Cek jika total melebihi 30 (Amsyong)
            if (totalValue > 30) {
                return 0; // Mengindikasikan "amsyong" atau gagal
            }

            return totalValue;
        }

        // Fungsi bantu untuk menampilkan nilai yang benar di UI
        function getDisplayValue(value, handLength) {
            if (value === 0 && handLength > 3) { // Jika "amsyong" (total > 30) dan lebih dari 3 kartu
                return 'Amsyong!';
            } else if (value >= 300) { // Ini adalah nilai untuk 3 kartu kembar
                const rankOrder = ['A', 'K', 'Q', 'J', '10', '9', '8', '7', '6', '5', '4', '3', '2'];
                const bonusValue = value - 300;
                const kembarRank = rankOrder[100 - bonusValue];
                return `3x ${kembarRank}`; // Tampilkan "3x K"
            }
            return value; // Untuk nilai 1-30
        }

        function renderHand(hand, targetDiv, showFaceDown = false, isDealer = false) {

                 const rankDisplay = document.createElement('span');
                rankDisplay.textContent = card.rank;
                // Tambahkan kelas warna ke rankDisplay juga
                rankDisplay.classList.add(card.suit === 'H' || card.suit === 'D' ? 'red-suit' : 'black-suit');

                const suitTL = document.createElement('span');
                suitTL.classList.add('card-suit-top-left');
                suitTL.textContent = suitSymbols[card.suit];
                // Pastikan ini juga punya kelas warna
                suitTL.classList.add(card.suit === 'H' || card.suit === 'D' ? 'red-suit' : 'black-suit');

                const suitBR = document.createElement('span');
                suitBR.classList.add('card-suit-bottom-right');
                suitBR.textContent = suitSymbols[card.suit];
                // Pastikan ini juga punya kelas warna
                suitBR.classList.add(card.suit === 'H' || card.suit === 'D' ? 'red-suit' : 'black-suit');


                cardFront.appendChild(suitTL);
                cardFront.appendChild(rankDisplay);
                cardFront.appendChild(suitBR);

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                cardBack.textContent = 'üÉè';

                cardContainer.appendChild(cardFront);
                cardContainer.appendChild(cardBack);

                if (showFaceDown && index === 0 && isDealer) {
                    cardContainer.classList.add('flipped');
                }

                targetDiv.appendChild(cardContainer);
            });
        }

        function updateMessage(msg, type = 'info') {
            gameMessageDiv.textContent = msg;
            gameMessageDiv.className = 'game-message';
            if (type === 'win') {
                gameMessageDiv.classList.add('win-message');
                playSound(winSound);
            } else if (type === 'lose') {
                gameMessageDiv.classList.add('lose-message');
                playSound(loseSound);
            } else if (type === 'error') {
                gameMessageDiv.classList.add('error-message');
            }
            setTimeout(() => {
                gameMessageDiv.classList.remove('win-message', 'lose-message', 'error-message');
            }, 3000);
        }

        function clearHands() {
            playerHandDiv.innerHTML = '';
            dealerHandDiv.innerHTML = '';
        }

        function updatePotDisplay() {
            currentPotDisplay.textContent = `Rp${pot.toLocaleString('id-ID')}`;
        }

        // --- Popup Functions ---
        function showResultPopup(title, resultText, playerRawVal, dealerRawVal, type, playerHandLen, dealerHandLen) {
            popupTitle.textContent = title;
            popupResultText.textContent = resultText;
            
            popupPlayerValue.textContent = getDisplayValue(playerRawVal, playerHandLen);
            popupDealerValue.textContent = getDisplayValue(dealerRawVal, dealerHandLen);
            
            popupResultText.classList.remove('win', 'lose', 'draw');
            if (type === 'win') {
                popupResultText.classList.add('win');
            } else if (type === 'lose') {
                popupResultText.classList.add('lose');
            } else if (type === 'draw') {
                popupResultText.classList.add('draw');
            }

            resultPopupOverlay.classList.add('show');
            playSound(clickSound);
        }

        function hideResultPopup() {
            resultPopupOverlay.classList.remove('show');
            resetGameUI();
        }

        // --- Game Logic ---

        async function dealInitialCards() {
            playSound(clickSound);
            const bet = parseInt(betInput.value);

            if (isNaN(bet) || bet <= 0) {
                updateMessage('Taruhan harus angka positif!', 'error');
                return;
            }
            if (bet > userSaldo) {
                updateMessage('Saldo tidak cukup!', 'error');
                return;
            }

            dealButton.disabled = true;
            betInput.disabled = true; 
            gameMessageDiv.textContent = 'Membagikan kartu...';

            const successBet = await updateSaldo(-bet);
            if (!successBet) {
                updateMessage("Gagal mengurangi saldo untuk taruhan.", 'error');
                dealButton.disabled = false;
                betInput.disabled = false;
                return;
            }
            pot = bet * 2;
            updatePotDisplay();

            deck = shuffleDeck(createDeck());
            playerCurrentHand = [];
            dealerCurrentHand = [];

            for (let i = 0; i < 3; i++) {
                playerCurrentHand.push(deck.pop());
                dealerCurrentHand.push(deck.pop());
            }

            renderHand(playerCurrentHand, playerHandDiv);
            renderHand(dealerCurrentHand, dealerHandDiv, true, true);
            playerValueSpan.textContent = getDisplayValue(calculateHandValue(playerCurrentHand), playerCurrentHand.length);
            dealerValueSpan.textContent = '?';

            await new Promise(resolve => setTimeout(resolve, 1500));

            updateMessage('Ambil kartu atau Berhenti?');
            hitButton.style.display = 'inline-block';
            standButton.style.display = 'inline-block';
            playerCanHit = true;
        }

        async function playerHit() {
            playSound(clickSound);
            if (!playerCanHit) return;

            if (playerCurrentHand.length >= 7) { 
                updateMessage('Anda sudah memiliki 7 kartu. Tidak bisa mengambil lagi.');
                playerCanHit = false;
                playerStand();
                return;
            }

            const newCard = deck.pop();
            playerCurrentHand.push(newCard);
            renderHand(playerCurrentHand, playerHandDiv);
            const playerValue = calculateHandValue(playerCurrentHand);
            playerValueSpan.textContent = getDisplayValue(playerValue, playerCurrentHand.length);
            updateMessage('Anda mengambil kartu baru...');

            await new Promise(resolve => setTimeout(resolve, 800));

            // Jika nilai total > 30 (Amsyong) atau mencapai 30 atau 3 kartu kembar atau 7 kartu
            if (playerValue === 0 || playerValue === 30 || playerValue >= 300 || playerCurrentHand.length >= 7) {
                updateMessage('Anda mencapai batas kartu atau nilai. Anda otomatis Berhenti.');
                playerCanHit = false;
                playerStand();
            }
        }

        async function playerStand() {
            playSound(clickSound);
            playerCanHit = false;
            hitButton.style.display = 'none';
            standButton.style.display = 'none';
            updateMessage('Anda Berhenti. Giliran Bandar...');
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await dealerPlays();
        }

        async function dealerPlays() {
            renderHand(dealerCurrentHand, dealerHandDiv, false, true); // Dealer cards revealed
            let dealerValue = calculateHandValue(dealerCurrentHand);
            const playerValue = calculateHandValue(playerCurrentHand); // Get player's final value
            dealerValueSpan.textContent = getDisplayValue(dealerValue, dealerCurrentHand.length);
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Perbaikan Logika Bandar:
            // Bandar berhenti jika:
            // 1. Sudah Amsyong (nilai 0)
            // 2. Sudah 30 (Sempurna)
            // 3. Sudah 3 Kartu Kembar
            // 4. Sudah memiliki 7 kartu
            // 5. Nilai bandar sudah lebih besar dari nilai pemain (dan pemain tidak amsyong, dan bandar tidak amsyong)
            //    Prioritas kembar 3 dan 30 tetap lebih tinggi dari perbandingan biasa
            while (true) {
                // Check current dealer value after potential hit
                dealerValue = calculateHandValue(dealerCurrentHand);

                // Kondisi berhenti prioritas tinggi (Amsyong, 30, 3 Kartu Kembar, Max 7 kartu)
                if (dealerValue === 0 || dealerValue === 30 || dealerValue >= 300 || dealerCurrentHand.length >= 7) {
                    break; 
                }

                // Kondisi berhenti berdasarkan perbandingan dengan pemain
                // Ini berlaku jika bandar belum Amsyong, 30, atau 3 Kartu Kembar
                if (dealerValue > playerValue) {
                    // Cek edge case: jika pemain amsyong, bandar menang regardless of value (akan dihandle di revealWinner)
                    // Tapi di sini, jika bandar sudah lebih besar dan tidak amsyong, bandar stop.
                    // Ini menghindari bandar ambil kartu lagi jika sudah jelas menang dari pemain.
                    if (playerValue !== 0) { // Jika pemain tidak amsyong
                        break; 
                    }
                }
                
                // Jika deck kosong, bandar tidak bisa mengambil kartu lagi
                if (deck.length === 0) {
                    console.warn("Deck kosong, bandar tidak bisa mengambil kartu lagi.");
                    break;
                }

                // Default hit condition if none of the above break conditions are met
                // Bandar akan mencoba mendekati 30 atau mengalahkan pemain
                // Angka 25 bisa disesuaikan, ini adalah threshold agresivitas bandar
                if (dealerValue < 25) { // Bandar ambil kartu jika nilai < 25
                    updateMessage('Bandar mengambil kartu...');
                    const newCard = deck.pop();
                    dealerCurrentHand.push(newCard);
                    renderHand(dealerCurrentHand, dealerHandDiv);
                    dealerValueSpan.textContent = getDisplayValue(calculateHandValue(dealerCurrentHand), dealerCurrentHand.length);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                } else {
                    // Jika dealerValue >= 25 dan belum menang dari pemain (dan tidak memenuhi kondisi break lain)
                    // Dealer berhenti
                    break; 
                }
            }

 updateMessage('Bandar Berhenti. Menentukan pemenang...');
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            revealDealerAndDetermineWinner();
        }

        async function revealDealerAndDetermineWinner() {
            renderHand(dealerCurrentHand, dealerHandDiv);
            const playerValue = calculateHandValue(playerCurrentHand);
            const dealerValue = calculateHandValue(dealerCurrentHand);
            dealerValueSpan.textContent = getDisplayValue(dealerValue, dealerCurrentHand.length);
            
            const bet = parseInt(betInput.value);
            let winAmount = 0;
            let finalMessage = '';
            let messageType = 'info';

            // PRIORITAS PENENTUAN PEMENANG (tetap sama)
            // 1. 3 Kartu Kembar
            const playerIsKembar3 = playerValue >= 300;
            const dealerIsKembar3 = dealerValue >= 300;

            if (playerIsKembar3 && !dealerIsKembar3) {
                winAmount = bet * 3; 
                finalMessage = `3 Kartu Kembar! Anda menang Rp ${winAmount.toLocaleString('id-ID')}!`;
                messageType = 'win';
            } else if (!playerIsKembar3 && dealerIsKembar3) {
                winAmount = 0;
                finalMessage = `Bandar 3 Kartu Kembar! Anda kalah Rp ${bet.toLocaleString('id-ID')}.`;
                messageType = 'lose';
            } else if (playerIsKembar3 && dealerIsKembar3) {
                if (playerValue > dealerValue) { 
                    winAmount = bet * 3;
                    finalMessage = `Keduanya 3 Kartu Kembar! Anda menang (nilai lebih tinggi)! Rp ${winAmount.toLocaleString('id-ID')}!`;
                    messageType = 'win';
                } else if (dealerValue > playerValue) {
                    winAmount = 0;
                    finalMessage = `Keduanya 3 Kartu Kembar! Bandar menang (nilai lebih tinggi)! Anda kalah Rp ${bet.toLocaleString('id-ID')}.`;
                    messageType = 'lose';
                } else {
                    winAmount = bet;
                    finalMessage = 'Keduanya 3 Kartu Kembar dengan nilai sama! Seri.';
                    messageType = 'draw';
                }
            }
            // 2. Amsyong (nilai 0)
            else if (playerValue === 0 && dealerValue !== 0) { 
                winAmount = 0;
                finalMessage = `Anda Amsyong (${getDisplayValue(playerValue, playerCurrentHand.length)})! Anda kalah Rp ${bet.toLocaleString('id-ID')}.`;
                messageType = 'lose';
            } else if (playerValue !== 0 && dealerValue === 0) { 
                winAmount = bet * 2;
                finalMessage = `Bandar Amsyong (${getDisplayValue(dealerValue, dealerCurrentHand.length)})! Anda menang Rp ${bet.toLocaleString('id-ID')}!`;
                messageType = 'win';
            } else if (playerValue === 0 && dealerValue === 0) { 
                winAmount = bet; 
                finalMessage = 'Keduanya Amsyong! Seri.';
                messageType = 'draw';
            }
            // 3. Nilai 30
            else if (playerValue === 30 && dealerValue !== 30) {
                winAmount = bet * 3; 
                finalMessage = `SAMGONG SEMPURNA (30)! Anda menang Rp ${winAmount.toLocaleString('id-ID')}!`;
                messageType = 'win';
            } else if (playerValue !== 30 && dealerValue === 30) {
                winAmount = 0;
                finalMessage = `Bandar SAMGONG SEMPURNA (30)! Anda kalah Rp ${bet.toLocaleString('id-ID')}.`;
                messageType = 'lose';
            } else if (playerValue === 30 && dealerValue === 30) {
                winAmount = bet;
                finalMessage = 'Keduanya SAMGONG SEMPURNA (30)! Seri.';
                messageType = 'draw';
            }
            // 4. Perbandingan Nilai Biasa
            else if (playerValue > dealerValue) {
                winAmount = bet * 2;
                finalMessage = `Anda menang dengan nilai ${playerValue}! Rp ${bet.toLocaleString('id-ID')}!`;
                messageType = 'win';
            } else if (playerValue < dealerValue) {
                winAmount = 0;
                finalMessage = `Anda kalah dengan nilai ${playerValue} vs ${dealerValue}.`;
                messageType = 'lose';
            } else { 
                winAmount = bet;
                finalMessage = 'Seri! Taruhan Anda dikembalikan.';
                messageType = 'draw';
            }

            const successUpdate = await updateSaldo(winAmount);
            if (successUpdate) {
                showResultPopup(
                    'Hasil Permainan',
                    finalMessage,
                    playerValue, 
                    dealerValue, 
                    messageType,
                    playerCurrentHand.length, 
                    dealerCurrentHand.length
                );
            } else {
                updateMessage('Terjadi kesalahan saat memperbarui saldo setelah game. Coba lagi.', 'error');
                showResultPopup(
                    'Hasil Permainan (Error Saldo)',
                    `Error update saldo! ${finalMessage}`,
                    playerValue,
                    dealerValue,
                    messageType,
                    playerCurrentHand.length,
                    dealerCurrentHand.length
                );
            }
            
            pot = 0;
            updatePotDisplay();
        }

        function resetGameUI() {
            gameMessageDiv.textContent = 'Siap untuk bertaruh?';
            clearHands();
            pot = 0;
            updatePotDisplay();
            
            betInput.disabled = false; 
            dealButton.disabled = false;

            betInput.max = userSaldo;
            if (parseInt(betInput.value) > userSaldo) {
                betInput.value = userSaldo;
            }
            if (parseInt(betInput.value) < parseInt(betInput.min) && userSaldo >= parseInt(betInput.min)) {
                betInput.value = parseInt(betInput.min);
            } else if (userSaldo < parseInt(betInput.min)) {
                betInput.value = userSaldo;
                if (userSaldo === 0) {
                    betInput.value = 0;
                    dealButton.disabled = true;
                    updateMessage('Saldo Anda habis! Silakan isi ulang.', 'error');
                } else {
                    dealButton.disabled = false;
                }
            } else {
                dealButton.disabled = false;
            }

            hitButton.style.display = 'none';
            standButton.style.display = 'none';
            playerValueSpan.textContent = '?';
            dealerValueSpan.textContent = '?';
        }


        // --- EVENT LISTENERS ---
        dealButton.addEventListener('click', dealInitialCards);
        hitButton.addEventListener('click', playerHit);
        standButton.addEventListener('click', playerStand);
        closePopupBtn.addEventListener('click', hideResultPopup);

        // --- INISIALISASI ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserData();
            document.body.addEventListener('click', enableAudioAutoplay, { once: true });
            document.body.addEventListener('touchstart', enableAudioAutoplay, { once: true });
        });
    </script>
