<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GameZone - Aplikasi Game</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    /* Ini dia bagian untuk background GIF kamu */
    background: url('https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/zaus//87dac1a2-9c05-49b7-a375-417866aeb9c3.gif') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
    color: #fff;
    position: relative; /* Penting untuk overlay */
  }

  /* Overlay gelap di atas GIF agar teks dan elemen lain lebih jelas */
  body::before {
    content: '';
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0, 0, 0, 0.6); /* Transparansi 60% hitam */
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1; /* Pastikan container di atas overlay dan background GIF */
    max-width: 400px;
    margin: 50px auto 80px;
    background: rgba(0, 0, 0, 0.7); /* Background container sedikit lebih gelap */
    border-radius: 15px;
    padding: 30px 40px;
    box-shadow: 0 0 35px 8px rgba(255, 215, 0, 0.6); /* Efek shadow emas */
    backdrop-filter: blur(5px); /* Efek blur pada background container */
    animation: fadeIn 1s ease-out; /* Animasi muncul */
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    text-align: center;
    font-size: 48px;
    margin-bottom: 20px;
    letter-spacing: 5px;
    color: #ffd700; /* Warna emas */
    text-shadow: 0 0 10px #ffeb3b, /* Efek glow awal */
                 0 0 20px #ffeb3b,
                 0 0 30px #ffeb3b,
                 0 0 40px #ffeb3b,
                 0 0 50px #ffeb3b,
                 0 0 60px #ffeb3b;
    animation: neon-glow 1.5s ease-in-out infinite alternate; /* Animasi neon berdenyut */
    margin-top: 0;
    line-height: 1.2;
  }

  @keyframes neon-glow {
    from {
      text-shadow: 0 0 5px #ffeb3b, 0 0 10px #ffeb3b, 0 0 15px #ffeb3b;
      color: #ffd700;
    }
    to {
      text-shadow: 0 0 15px #ffd700, 0 0 25px #ffd700, 0 0 35px #ffd700,
                   0 0 45px #ffd700, 0 0 55px #ffd700, 0 0 65px #ffd700;
      color: #fff;
    }
  }

  .tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
    background: rgba(255, 255, 255, 0.1); /* Latar belakang transparan untuk tab */
    border-radius: 10px;
    overflow: hidden;
  }
  .tab-btn {
    flex: 1;
    padding: 12px 0;
    cursor: pointer;
    font-weight: 600;
    border: none;
    background: transparent;
    color: #fff;
    font-size: 18px;
    border-bottom: 3px solid transparent;
    transition: all 0.3s ease;
    position: relative;
  }
  .tab-btn::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 3px;
    background: #ffd700; /* Garis emas di bawah tab aktif */
    transform: scaleX(0);
    transition: transform 0.3s ease;
  }
  .tab-btn.active {
    color: #ffd700;
    font-size: 20px;
  }
  .tab-btn.active::after {
    transform: scaleX(1);
  }
  .tab-btn:hover:not(.active) {
    color: #ffeb3b;
  }

  form {
    display: none;
    flex-direction: column;
    animation: slideIn 0.5s ease-out;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  form.active {
    display: flex;
  }

  label {
    margin-bottom: 6px;
    font-weight: 500;
    color: #f0f0f0;
  }
  input, select {
    padding: 12px 16px;
    margin-bottom: 20px;
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    outline: none;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    transition: border-color 0.3s, background 0.3s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  select:focus {
    border-color: #ffd700;
    background: rgba(255, 255, 255, 0.2);
  }
  input::placeholder {
    color: #ccc;
  }

  button.submit-btn {
    background: linear-gradient(90deg, #ff9500 0%, #ffd700 100%);
    border: none;
    padding: 15px;
    border-radius: 30px;
    color: #fff;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
    letter-spacing: 1px;
  }
  button.submit-btn:hover {
    background: linear-gradient(90deg, #ffd700 0%, #ff9500 100%);
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(255, 165, 0, 0.6);
  }

  .small-text {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #bbb;
  }
  .link-text {
    color: #ffd700;
    cursor: pointer;
    text-decoration: underline;
    transition: color 0.3s;
  }
  .link-text:hover {
    color: #ffeb3b;
  }

  #successModal {
    display: none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    z-index:9999;
    justify-content:center;
    align-items:center;
    animation: modalFadeIn 0.3s ease-out;
  }

  @keyframes modalFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  #successModal > div {
    background: linear-gradient(135deg, #1A2980, #26D0CE);
    padding:30px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 30px rgba(255,165,0,0.8);
    color:#fff;
    transform: scale(0.9);
    animation: modalPopUp 0.3s ease-out forwards;
  }

  @keyframes modalPopUp {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  #successModal button {
    background: linear-gradient(90deg, #ff9500, #ffd700);
    border:none;
    padding:12px 25px;
    border-radius:25px;
    color:#fff;
    font-weight:bold;
    margin-top:25px;
    cursor:pointer;
    transition: all 0.3s ease;
    box-shadow: 0 3px 10px rgba(255,165,0,0.3);
  }
  #successModal button:hover {
    background: linear-gradient(90deg, #ffd700, #ff9500);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255,165,0,0.5);
  }

  @media (max-width: 480px) {
    .container {
      margin: 20px 15px 60px;
      padding: 20px 25px;
    }
    h1 {
      font-size: 38px;
      letter-spacing: 3px;
    }
    .tab-btn {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Game Zone One<hr></h1>
  <div class="tabs">
    <button class="tab-btn active" data-tab="login">Login</button>
    <button class="tab-btn" data-tab="register">Daftar</button>
  </div>

  <form id="login" class="active">
    <label for="login-username">Email</label>
    <input type="text" id="login-username" placeholder="Masukkan email atau username" required />

    <label for="login-password">Password</label>
    <input type="password" id="login-password" placeholder="Masukkan password" required />

    <button type="submit" class="submit-btn">Login</button>
    <p class="small-text"><span class="link-text" onclick="alert('Fitur lupa password belum tersedia')">Lupa Password?</span></p>
  </form>

  <form id="register">
    <label for="reg-username">Username</label>
    <input type="text" id="reg-username" placeholder="Masukkan username" required />

    <label for="reg-email">Email</label>
    <input type="email" id="reg-email" placeholder="Masukkan email" required />

    <label for="reg-password">Password</label>
    <input type="password" id="reg-password" placeholder="Masukkan password" required />

    <label for="reg-password2">Konfirmasi Password</label>
    <input type="password" id="reg-password2" placeholder="Konfirmasi password" required />

    <button type="submit" class="submit-btn">Daftar</button>
  </form>

  <div id="successModal">
    <div>
      <h2 id="modalMessage"></h2>
      <button onclick="document.getElementById('successModal').style.display='none'">Tutup</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase.createClient(
    'https://vqmfachxnjyxwuavpgds.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxbWZhY2h4bmp5eHd1YXZwZ2RzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MDYxNDAsImV4cCI6MjA2Mzk4MjE0MH0.Bzr8mUiEl8MzRWpVQ3_59eFxKk0EWZ3ca-4IEcpGLkk'
  );
</script>
<script>
  const tabs = document.querySelectorAll('.tab-btn');
  const forms = document.querySelectorAll('form');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      forms.forEach(f => f.classList.remove('active'));

      tab.classList.add('active');
      document.getElementById(tab.dataset.tab).classList.add('active');
    });
  });

  document.getElementById('login').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    const { data, error } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (error || !data.user) {
      showSuccessModal('Login gagal. Periksa kembali email dan password Anda.');
      return;
    }

    const uid = data.user.id;
    localStorage.setItem('uid', uid);

    const { data: userData, error: userError } = await supabase
      .from('users_data')
      .select('saldo')
      .eq('user_id', uid)
      .single();

    if (userError) {
      showSuccessModal('Login berhasil! Namun, gagal mengambil data saldo.');
      return;
    }

    localStorage.setItem('saldo', userData.saldo);
    showSuccessModal(`Login berhasil! Saldo Anda: Rp${userData.saldo ?? 0}`);
  });

  document.getElementById('register').addEventListener('submit', async e => {
    e.preventDefault();
    const email = document.getElementById('reg-email').value;
    const username = document.getElementById('reg-username').value;
    const pw1 = document.getElementById('reg-password').value;
    const pw2 = document.getElementById('reg-password2').value;

    if (pw1 !== pw2) {
      showSuccessModal('Pendaftaran gagal. Kata sandi tidak cocok.');
      return;
    }

    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
      email,
      password: pw1
    });

    if (signUpError) {
      if (signUpError.message.includes('already registered')) {
        showSuccessModal('Pendaftaran gagal. Email ini sudah terdaftar.');
      } else {
        showSuccessModal(`Pendaftaran gagal: ${signUpError.message}`);
      }
      return;
    }

    await supabase.from('users_data').insert({
      user_id: signUpData.user.id,
      username,
      email,
      saldo: 0
    });

    showSuccessModal('Pendaftaran berhasil! Silakan login.');
  });

  function showSuccessModal(message) {
    document.getElementById('modalMessage').innerText = message;
    document.getElementById('successModal').style.display = 'flex';
  }
</script>
</body>
</html>
