<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Pemain - GameZone</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 40px auto 80px;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 0 25px 4px rgba(255,165,0,0.5);
    }
    h1 {
      text-align: center;
      color: #ff9500;
      text-shadow: 0 0 12px #ffb347;
      margin-bottom: 30px;
    }
    .saldo {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      color: #ffb347;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .btn {
      background: #ff9500;
      border: none;
      border-radius: 30px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 0 12px #ffb347;
      transition: background 0.3s;
    }
    .btn:hover { background: #ffb347; }
    h2 {
      border-bottom: 2px solid #ff9500;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: -10px 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th {
      background: #ff9500;
      color: #222;
    }
    .empty {
      color: #bbb;
      font-style: italic;
      text-align: center;
      padding: 15px 0;
    }
    @media (max-width: 480px) {
      .container {
        margin: 20px 15px 60px;
        padding: 20px 25px;
      }
      .btn-group { flex-direction: column; gap: 12px; }
      .btn { width: 100%; }
    }
    .popup-form {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-inner {
      background: #fff;
      color: #000;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff9500;
      width: 90%;
      max-width: 400px;
    }
    .popup-inner input, .popup-inner select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .popup-inner button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #ff9500;
      color: white;
      cursor: pointer;
      margin-right: 8px;
    }
    .popup-inner button:last-child {
      background: #888;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Profil Pemain</h1>
  <div class="saldo" id="saldo-display">Saldo: Rp0</div>
  <div class="btn-group">
    <button class="btn" id="btn-deposit">Deposit</button>
    <button class="btn" id="btn-withdraw">Penarikan</button>
    <button class="btn" id="btn-main-game">Mainkan Game</button>
  </div>

  <h2>Riwayat Deposit</h2>
  <table id="riwayat-deposit">
    <thead><tr><th>Tanggal</th><th>Jumlah (Rp)</th><th>Status</th></tr></thead>
    <tbody><tr><td colspan="3" class="empty">Memuat data...</td></tr></tbody>
  </table>

  <h2>Riwayat Penarikan</h2>
  <table id="riwayat-penarikan">
    <thead><tr><th>Tanggal</th><th>Jumlah (Rp)</th><th>Status</th></tr></thead>
    <tbody><tr><td colspan="3" class="empty">Memuat data...</td></tr></tbody>
  </table>
</div>

<div id="popup-deposit" class="popup-form" style="display:none;">
  <div class="popup-inner">
    <h2>Deposit</h2>
    <input type="text" id="dep-nama" placeholder="Nama" readonly />
    
    <div style="display: flex; align-items: center; margin-bottom: 12px;">
      <input type="text" id="dep-nomor" placeholder="Nomor" readonly style="flex-grow: 1; margin-bottom: 0;" />
      <button class="btn-copy" data-target="dep-nomor" style="margin-left: 8px; padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer;">
        Salin
      </button>
    </div>

    <div style="text-align:center; margin: 12px 0;">
      <button id="btn-qris" style="background:#ff9500; padding:8px 16px; border:none; border-radius:6px; color:#fff; cursor:pointer;">QRIS</button>
    </div>
    
    <div style="text-align:center; margin: 12px 0;">
      <button id="btn-kembali-ewallet" style="background:#888; padding:6px 16px; border:none; border-radius:6px; color: #fff; cursor:pointer; display:none;">Kembali ke eWallet</button>
    </div>

    <div id="form-qris" style="display:none; text-align:center;">
      <img src="" alt="QRIS" id="gambar-qris" style="max-width: 100%; height: auto; margin: 10px 0;" />
    </div>

    <input type="number" id="dep-jumlah" placeholder="Jumlah (Rp)" />
    <button id="dep-submit" data-metode="eWallet">Kirim</button> <button onclick="closePopup('popup-deposit')">Batal</button>
  </div>
</div>

<div id="popup-withdraw" class="popup-form" style="display:none;">
  <div class="popup-inner">
    <h2>Form Penarikan</h2>
    <input type="text" id="with-nama" placeholder="Nama Lengkap Sesuai Rek/E-Wallet" />
    <select id="with-metode">
     <option value="">Pilih e-Wallet</option>
     <option value="DANA">DANA</option>
     <option value="OVO">OVO</option>
     <option value="GoPay">GoPay</option>
    </select>
    <input type="text" id="with-nomor" placeholder="Nomor Telepon e-Wallet" />
    <input type="number" id="with-jumlah" placeholder="Jumlah (Rp)" />
    <button id="with-submit">Kirim</button>
    <button onclick="closePopup('popup-withdraw')">Batal</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabase = window.supabase.createClient(
    'https://kbypmtqhxcvfqtsggndy.supabase.co', // GANTI DENGAN URL SUPABASE ANDA
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtieXBtdHFoeGN2ZnF0c2dnbmR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgwMTQ0MzksImV4cCI6MjA2MzU5MDQzOX0.CChsDYoTN3OI36QmZNCBS_xKEmCjkUsFAonD8gN2Qj0' // GANTI DENGAN ANON KEY SUPABASE ANDA
  );

  // Dapatkan UID dari Supabase Auth, bukan localStorage langsung
  let uid = null;

  document.addEventListener('DOMContentLoaded', async () => {
    // Cek sesi pengguna saat halaman dimuat
    const { data: { user } } = await supabase.auth.getUser();
    if (user) {
      uid = user.id;
      loadProfile();
    } else {
      // Jika tidak ada user, redirect ke halaman login atau tampilkan pesan
      alert('Anda harus login untuk melihat profil.');
      // window.location.href = 'login.html'; // Contoh redirect ke halaman login
    }

    document.querySelectorAll('.btn-copy').forEach(button => {
      button.addEventListener('click', async (event) => {
        const targetId = event.currentTarget.dataset.target;
        const inputElement = document.getElementById(targetId);
        if (inputElement) {
          try {
            await navigator.clipboard.writeText(inputElement.value);
            alert('Nomor berhasil disalin: ' + inputElement.value);
          } catch (err) {
            console.error('Gagal menyalin teks: ', err);
            alert('Gagal menyalin nomor. Silakan salin manual.');
          }
        }
      });
    });
  });

  async function loadProfile() {
    if (!uid) {
        document.getElementById('saldo-display').textContent = 'Saldo: Rp0';
        document.querySelector('#riwayat-deposit tbody').innerHTML = '<tr><td colspan="3" class="empty">Anda belum login.</td></tr>';
        document.querySelector('#riwayat-penarikan tbody').innerHTML = '<tr><td colspan="3" class="empty">Anda belum login.</td></tr>';
        return;
    }

    // Ambil saldo pengguna
    const { data: userData, error: userError } = await supabase
      .from('users_data')
      .select('saldo')
      .eq('user_id', uid)
      .single();

    if (userError && userError.code !== 'PGRST116') { // PGRST116 = tidak ada baris ditemukan
        console.error('Error loading saldo:', userError);
        alert('Gagal memuat data saldo.');
        document.getElementById('saldo-display').textContent = 'Saldo: Gagal';
    } else {
        document.getElementById('saldo-display').textContent = `Saldo: Rp${userData ? (userData.saldo ?? 0) : 0}`;
    }

    // Ambil riwayat deposit (dari deposit_requests untuk status pending)
    const { data: depositData, error: depositError } = await supabase
      .from('deposit_requests') // Ambil dari requests untuk status
      .select('created_at, amount, status')
      .eq('user_id', uid)
      .order('created_at', { ascending: false });

    const depositTableBody = document.querySelector('#riwayat-deposit tbody');
    depositTableBody.innerHTML = '';
    if (depositError) {
        console.error('Error loading deposit history:', depositError);
        depositTableBody.innerHTML = '<tr><td colspan="3" class="empty">Gagal memuat riwayat deposit.</td></tr>';
    } else if (!depositData || depositData.length === 0) {
        depositTableBody.innerHTML = '<tr><td colspan="3" class="empty">Belum ada riwayat deposit.</td></tr>';
    } else {
        depositData.forEach(row => {
            const date = new Date(row.created_at).toLocaleString('id-ID');
            depositTableBody.innerHTML += `<tr><td>${date}</td><td>Rp${row.amount}</td><td>${row.status}</td></tr>`;
        });
    }

    // Ambil riwayat penarikan (dari withdraw_requests untuk status pending)
    const { data: withdrawData, error: withdrawError } = await supabase
      .from('withdraw_requests') // Ambil dari requests untuk status
      .select('created_at, amount, status')
      .eq('user_id', uid)
      .order('created_at', { ascending: false });

    const withdrawTableBody = document.querySelector('#riwayat-penarikan tbody');
    withdrawTableBody.innerHTML = '';
    if (withdrawError) {
        console.error('Error loading withdraw history:', withdrawError);
        withdrawTableBody.innerHTML = '<tr><td colspan="3" class="empty">Gagal memuat riwayat penarikan.</td></tr>';
    } else if (!withdrawData || withdrawData.length === 0) {
        withdrawTableBody.innerHTML = '<tr><td colspan="3" class="empty">Belum ada riwayat penarikan.</td></tr>';
    } else {
        withdrawData.forEach(row => {
            const date = new Date(row.created_at).toLocaleString('id-ID');
            withdrawTableBody.innerHTML += `<tr><td>${date}</td><td>Rp${row.amount}</td><td>${row.status}</td></tr>`;
        });
    }
  }

  function closePopup(id) {
    document.getElementById(id).style.display = 'none';
  }

  document.getElementById('btn-deposit').onclick = async () => {
    if (!uid) { alert('Harap login untuk melakukan deposit.'); return; }
    document.getElementById('popup-deposit').style.display = 'flex';

    // Default: tampilkan eWallet info
    // Fetch data deposit_config dari tabel
    const { data, error } = await supabase
      .from('deposit_config')
      .select('*')
      .eq('metode', 'eWallet')
      .single();

    if (error || !data) {
      console.error('Error fetching eWallet config:', error);
      alert('Gagal mengambil data eWallet. Silakan hubungi admin.');
      closePopup('popup-deposit');
      return;
    }

    document.getElementById('dep-nama').value = data.nama;
    document.getElementById('dep-nomor').value = data.nomor;
    document.getElementById('dep-submit').dataset.metode = 'eWallet';
    document.getElementById('form-qris').style.display = 'none'; // Sembunyikan QRIS form
    document.getElementById('btn-kembali-ewallet').style.display = 'none'; // Sembunyikan tombol kembali
  };

  document.getElementById('btn-qris').onclick = async () => {
    if (!uid) { alert('Harap login.'); return; }
    const { data, error } = await supabase
      .from('deposit_config')
      .select('*')
      .eq('metode', 'QRIS')
      .single();

    if (error || !data) {
      console.error('Error fetching QRIS config:', error);
      alert('Gagal mengambil data QRIS. Silakan hubungi admin.');
      return;
    }

    document.getElementById('form-qris').style.display = 'block';
    document.getElementById('gambar-qris').src = data.qris_url;
    document.getElementById('dep-submit').dataset.metode = 'QRIS';

    // Tampilkan tombol kembali
    document.getElementById('btn-kembali-ewallet').style.display = 'inline-block';
  };

  document.getElementById('btn-kembali-ewallet').onclick = async () => {
    if (!uid) { alert('Harap login.'); return; }
    const { data, error } = await supabase
      .from('deposit_config')
      .select('*')
      .eq('metode', 'eWallet')
      .single();

    if (error || !data) {
      console.error('Error fetching eWallet config:', error);
      alert('Gagal mengambil data eWallet. Silakan hubungi admin.');
      return;
    }

    document.getElementById('form-qris').style.display = 'none';
    document.getElementById('dep-nama').value = data.nama;
    document.getElementById('dep-nomor').value = data.nomor;
    document.getElementById('dep-submit').dataset.metode = 'eWallet';

    document.getElementById('btn-kembali-ewallet').style.display = 'none';
  };

  document.getElementById('dep-submit').onclick = async () => {
    if (!uid) { alert('Anda harus login untuk melakukan deposit.'); return; }

    const nama = document.getElementById('dep-nama').value;
    const nomor = document.getElementById('dep-nomor').value;
    const jumlah = document.getElementById('dep-jumlah').value;
    const metode = document.getElementById('dep-submit').dataset.metode; // Ambil metode dari data-set

    if (!nama || !nomor || !jumlah || !metode) {
      alert("Lengkapi semua kolom.");
      return;
    }

    if (isNaN(jumlah) || parseInt(jumlah) <= 0) {
      alert("Jumlah deposit harus angka positif.");
      return;
    }

    // Kirim permintaan deposit ke tabel deposit_requests
    const { error } = await supabase.from('deposit_requests').insert([
      { user_id: uid, nama, nomor, metode, amount: parseInt(jumlah), status: 'pending' }
    ]);

    if (error) {
      console.error("Error saat mengirim deposit:", error);
      alert("Gagal mengirim permintaan deposit. Silakan coba lagi.");
    } else {
      alert("Permintaan deposit dikirim. Menunggu konfirmasi admin.");
      closePopup('popup-deposit');
      loadProfile(); // Muat ulang profil untuk menampilkan status pending
    }
  };


  document.getElementById('btn-withdraw').onclick = () => {
    if (!uid) { alert('Harap login untuk melakukan penarikan.'); return; }
    document.getElementById('popup-withdraw').style.display = 'flex';
  };

  document.getElementById('with-submit').onclick = async () => {
    if (!uid) { alert('Anda harus login untuk melakukan penarikan.'); return; }

    const nama = document.getElementById('with-nama').value;
    const metode = document.getElementById('with-metode').value;
    const nomor = document.getElementById('with-nomor').value;
    const jumlah = document.getElementById('with-jumlah').value;

    if (!nama || !metode || !nomor || !jumlah) {
      alert("Lengkapi semua kolom.");
      return;
    }

    if (isNaN(jumlah) || parseInt(jumlah) <= 0) {
      alert("Jumlah penarikan harus angka positif.");
      return;
    }

    // Kirim permintaan penarikan ke tabel withdraw_requests
    const { error } = await supabase
      .from('withdraw_requests')
      .insert([
        { user_id: uid, nama, metode, nomor, amount: parseInt(jumlah), status: 'pending' }
      ]);

    if (error) {
      console.error("Error saat mengirim penarikan:", error);
      alert('Gagal mengirim permintaan penarikan. Silakan coba lagi.');
    } else {
      alert('Permintaan penarikan dikirim. Menunggu konfirmasi admin.');
      closePopup('popup-withdraw');
      loadProfile(); // Muat ulang profil untuk menampilkan status pending
    }
  };

  document.getElementById('btn-main-game').onclick = () => {
    window.location.href = 'slot.html';
  };
</script>
</body>
</html>
