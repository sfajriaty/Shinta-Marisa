 <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Pemain - GameZone One</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    
    * { 
      box-sizing: border-box; 
    }
    body, html {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      /* Background GIF kustom - GANTI URL INI atau gunakan warna solid sementara */
      background: url('https://vqmfachxnjyxwuavpgds.supabase.co/storage/v1/object/public/zaus//IMG_20250531_205136.jpg') no-repeat center center fixed;
    
      background-size: cover;
      color: #fff;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0px; 
      overflow-x: hidden; 
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .main-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 960px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 0 35px 8px rgba(255, 215, 0, 0.6);
      backdrop-filter: blur(5px);
      animation: fadeIn 1s ease-out;
      display: flex;
      flex-direction: column;
      gap: 30px; /* Jarak antar section */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: flex-start; /* Sejajar di atas */
        margin-bottom: 20px;
        flex-wrap: wrap; /* Untuk responsif */
        gap: 15px;
    }

    .player-info {
        font-family: 'Courier New', monospace; /* Font mono sesuai gambar */
        font-size: 16px;
        line-height: 1.4;
        color: #ddd;
        white-space: nowrap; /* Agar tidak pecah baris */
        overflow: hidden; /* Sembunyikan jika terlalu panjang */
        text-overflow: ellipsis; /* Tambahkan elipsis jika tersembunyi */
        padding: 5px 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        max-width: 280px; /* Batasi lebar agar email panjang tetap terbaca */
    }
    .player-info strong {
        color: #ffd700; /* Warna emas untuk nilai */
        font-weight: normal;
    }

    .action-buttons {
        display: flex;
        gap: 10px; /* Jarak antar tombol */
        flex-wrap: wrap;
        justify-content: flex-end; /* Rata kanan */
    }

    .action-buttons button {
        background: gold; /* Warna abu-abu solid seperti di gambar */
        border: none;
        padding: 8px 15px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        cursor: pointer;
        border-radius: 5px; /* Sedikit rounded */
        transition: background-color 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        flex-shrink: 0; /* Mencegah tombol menyusut terlalu banyak */
    }
    .action-buttons button:hover {
        background: #777;
    }

    .game-title-section {
        text-align: center;
        margin: 20px 0;
    }
    .game-title-section h1 {
        font-size: 48px;
        font-weight: 700;
        color: #fff;
        letter-spacing: 5px;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        padding: 10px 30px;
        background: #555; /* Latar belakang abu-abu seperti di gambar */
        display: inline-block; /* Agar background sesuai ukuran teks */
        border-radius: 8px;
    }

    .game-grid-section {
        margin-bottom: 30px;
    }
    .game-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 kolom */
        gap: 20px;
        justify-content: center;
        max-width: 800px; /* Batasi lebar grid */
        margin: 0 auto;
    }

    
    .game-item {
        background: transparent;
        border: 2px solid ;
        border-radius: 10px;
        padding: 15px; /* Padding untuk konten */
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        color: #fff;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column; /* Ikon di atas teks */
        justify-content: center;
        align-items: center;
        min-height: 120px; /* Tinggi minimum untuk setiap kotak game */
        gap: 5px; /* Jarak antara gambar dan teks */
        position: relative; /* Penting untuk pseudo-element gradient */
        overflow: hidden; /* Agar gradien tidak keluar dari border-radius */
        z-index: 1; /* Penting untuk lapisan gradien */
    }

    /* Pseudo-element untuk gradient warna */
    .game-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1; /* Di belakang konten (ikon dan teks) */
        background: linear-gradient(45deg, #FF6B6B, #FFA500); /* Default gradient */
        border-radius: 8px; /* Sedikit lebih kecil dari item utama */
        opacity: 0.8; /* Transparansi agar background GIF/warna body tetap terlihat */
        transition: opacity 0.3s ease;
    }

    .game-item:hover::before {
        opacity: 1; /* Lebih solid saat hover */
    }

    /* Specific gradients for each game item */
    .game-item:nth-child(1)::before { background: linear-gradient(45deg, #FF6B6B, #FFA500); } /* Merah-Oranye */
    .game-item:nth-child(2)::before { background: linear-gradient(45deg, #4CAF50, #8BC34A); } /* Hijau Muda */
    .game-item:nth-child(3)::before { background: linear-gradient(45deg, #2196F3, #03A9F4); } /* Biru Cerah */
    .game-item:nth-child(4)::before { background: linear-gradient(45deg, #9C27B0, #E91E63); } /* Ungu-Merah Muda */
    .game-item:nth-child(5)::before { background: linear-gradient(45deg, #FFEB3B, #FFC107); } /* Kuning-Amber */
    .game-item:nth-child(6)::before { background: linear-gradient(45deg, #00BCD4, #009688); } /* Cyan-Teal */
    /* Tambahkan lebih banyak jika ada lebih banyak game */


    .game-item img {
        max-width: 70px; /* Ukuran ikon, sesuaikan sesuai kebutuhan */
        height: auto;
        display: block; /* Menghilangkan spasi ekstra di bawah gambar */
        margin-bottom: 5px; /* Jarak antara ikon dan nama game */
        z-index: 2; /* Pastikan di atas gradient */
    }

    .game-item span {
        font-size: 20px; /* Ukuran teks nama game */
        font-weight: 700;
        text-transform: uppercase;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.7); /* Tetap penting untuk visibilitas */
        z-index: 2; /* Pastikan di atas gradient */
    }

    .game-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        border-color: rgba(255, 215, 0, 0.7); /* Border berubah warna saat hover */
    }

    .history-popup-area {
        margin-top: 30px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5); /* Warna abu-abu gelap transparan */
        border-radius: 10px;
        text-align: center;
        min-height: 150px; /* Memberikan ruang untuk "pop-up" */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: #ff0000; /* Merah sesuai gambar */
        border: 2px dashed #ff0000; /* Garis putus-putus */
    }

    /* --- POPUP STYLES (Deposit/Withdraw/History - TETAP SAMA) --- */
    .popup-form, #notificationModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: modalFadeIn 0.3s ease-out;
    }

    /* Styles for general notification modal (previously notificationModal) */
    #notificationModal > div {
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 30px 8px rgba(255, 215, 0, 0.6);
        width: 90%;
        max-width: 300px; /* Diperkecil */
        text-align: center;
        position: relative;
        animation: modalPopUp 0.3s ease-out forwards;
    }
    #notificationModal h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #ffd700;
        text-shadow: 0 0 5px #ffeb3b;
    }
    #notificationModal button {
        background: linear-gradient(90deg, #ff9500 0%, #ffd700 100%);
        border: none;
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        color: white;
        box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
        transition: all 0.3s ease;
    }
    #notificationModal button:hover {
        background: linear-gradient(90deg, #ffd700 0%, #ff9500 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 165, 0, 0.6);
    }


    .popup-inner {
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px 8px rgba(255, 215, 0, 0.6); 
      width: 90%;
      max-width: 400px;
      position: relative;
      animation: modalPopUp 0.3s ease-out forwards;
    }
    .popup-inner h2 {
        border-bottom: 2px solid #ffd700;
        padding-bottom: 8px;
        margin-bottom: 15px;
        font-size: 28px;
        color: #ffd700;
        text-shadow: 0 0 8px #ffeb3b;
    }
    .popup-inner input, .popup-inner select {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 15px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: border-color 0.3s, background 0.3s;
    }
    .popup-inner input:focus, .popup-inner select:focus {
      border-color: #ffd700;
      background: rgba(255, 255, 255, 0.2);
    }
    .popup-inner input::placeholder {
      color: #ccc;
    }
    .popup-inner button {
      background: linear-gradient(90deg, #ff9500 0%, #ffd700 100%);
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      color: white;
      box-shadow: 0 5px 15px rgba(255, 165, 0, 0.4);
      transition: all 0.3s ease;
      margin-right: 10px;
    }
    .popup-inner button:hover {
      background: linear-gradient(90deg, #ffd700 0%, #ff9500 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 165, 0, 0.6);
    }
    .popup-inner button:last-child {
      background: #888;
      box-shadow: 0 5px 15px rgba(136, 136, 136, 0.4);
    }
    .popup-inner button:last-child:hover {
        background: #555;
        box-shadow: 0 8px 20px rgba(136, 136, 136, 0.6);
        transform: translateY(-2px);
    }

    /* Styles for History Pop-up */
    .history-popup-inner {
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px 8px rgba(255, 215, 0, 0.6); 
      width: 90%;
      max-width: 600px; /* Lebih lebar untuk tabel */
      position: relative;
      animation: modalPopUp 0.3s ease-out forwards;
    }
    .history-popup-inner h2 {
        border-bottom: 2px solid #ffd700;
        padding-bottom: 8px;
        margin-bottom: 15px;
        font-size: 28px;
        color: #ffd700;
        text-shadow: 0 0 8px #ffeb3b;
        text-align: center;
    }
    .history-popup-inner table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        overflow: hidden;
    }
    .history-popup-inner th, .history-popup-inner td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .history-popup-inner th {
        background: rgba(255, 215, 0, 0.2);
        color: #ffd700;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 14px;
    }
    .history-popup-inner .empty {
        color: #bbb;
        font-style: italic;
        text-align: center;
        padding: 15px 0;
    }
    .status-pending { 
        color: orange;
        font-weight: bold;
    }
    .status-approved { 
        color: lightgreen;
        font-weight: bold;
    }
    .status-rejected { 
        color: red;
        font-weight: bold;
    }
    .history-popup-inner .history-tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
        gap: 10px;
    }
    .history-popup-inner .history-tab-btn {
        background: #777; /* Warna abu-abu untuk tab tidak aktif */
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }
    .history-popup-inner .history-tab-btn.active {
        background: linear-gradient(90deg, #ff9500 0%, #ffd700 100%); /* Warna aktif */
        box-shadow: 0 3px 10px rgba(255, 165, 0, 0.4);
    }
    .history-popup-inner .history-tab-btn:hover:not(.active) {
        background: #999;
    }
    .history-table-container {
        max-height: 300px; /* Batasi tinggi tabel untuk scroll */
        overflow-y: auto;
    }


    /* --- RESPONSIVITAS --- */
    @media (max-width: 768px) {
        .main-container {
            padding: 25px 30px;
            width: 95%; /* Sedikit lebih lebar di layar tablet */
        }
        .game-grid {
            grid-template-columns: repeat(2, 1fr); /* 2 kolom di tablet */
            gap: 15px;
        }
        .game-item {
            min-height: 100px;
            padding: 10px;
        }
        .game-item img {
            max-width: 60px; /* Sesuaikan ukuran ikon di tablet */
        }
        .game-item span {
            font-size: 18px; /* Sesuaikan ukuran teks di tablet */
        }
        .game-title-section h1 {
            font-size: 38px;
            letter-spacing: 3px;
            padding: 8px 25px;
        }
        .player-info {
            font-size: 15px;
            max-width: 200px; /* Batasi sedikit untuk mengimbangi tombol */
        }
        .action-buttons button {
            padding: 7px 12px;
            font-size: 15px;
        }
    }

    @media (max-width: 480px) {
      .main-container {
        padding: 15px 20px; /* Padding lebih kecil untuk HP */
        width: 100%; /* Hampir penuh */
        border-radius: 0; /* Hapus radius jika terlalu kecil */
      }
      .top-bar {
          flex-direction: column; /* Stack vertikal */
          align-items: center; /* Rata tengah */
          gap: 10px;
      }
      .player-info {
          max-width: 100%; /* Lebar penuh */
          font-size: 13px; /* Font lebih kecil */
          text-align: center;
          padding: 8px 10px;
          white-space: normal; /* Biarkan pecah baris jika email terlalu panjang */
          text-overflow: clip; /* Tidak perlu elipsis jika pecah baris */
      }
      .action-buttons {
          width: 100%;
          justify-content: center; /* Rata tengah tombol */
          flex-wrap: wrap;
          gap: 8px; /* Jarak antar tombol lebih kecil */
      }
      .action-buttons button {
          width: auto; /* Biarkan tombol menyesuaikan konten */
          min-width: 80px; /* Minimum width untuk tombol */
          font-size: 13px; /* Font tombol lebih kecil */
          padding: 6px 10px;
      }
      .game-title-section h1 {
        font-size: 28px;
        padding: 8px 15px;
        letter-spacing: 1px;
      }
      .game-grid {
        grid-template-columns: repeat(2, 1fr); /* Tetap 2 kolom di HP */
        gap: 10px; /* Jarak antar game lebih kecil */
      }
      .game-item {
          min-height: 90px;
          padding: 8px;
      }
      .game-item img {
          max-width: 50px; /* Ukuran ikon di HP */
      }
      .game-item span {
          font-size: 16px; /* Ukuran teks di HP */
      }
    }
  </style>
</head>

<script>

  async function getCurrentUserEmail() {
    // Selalu coba ambil user dari Supabase auth jika belum ada UID atau jika UID tidak cocok
    if (!uid) { // Jika uid kosong dari localStorage, coba ambil dari auth
        const { data: { user }, error } = await supabase.auth.getUser();
        if (error) {
            console.error('Error fetching user from Supabase auth:', error.message);
            return null;
        }
        if (user) {
            uid = user.id;
            localStorage.setItem('uid', user.id);
            localStorage.setItem('email', user.email); // Simpan email ke localStorage juga
            return user.email;
        }
    } else { // Jika uid sudah ada, coba ambil email dari localStorage atau dari auth jika belum ada
        let storedEmail = localStorage.getItem('email');
        if (storedEmail) return storedEmail;

        const { data: { user }, error } = await supabase.auth.getUser();
        if (error) {
            console.error('Error fetching user from Supabase auth:', error.message);
            return null;
        }
        if (user && user.id === uid) { // Pastikan user yang didapat sama dengan uid
            localStorage.setItem('email', user.email);
            return user.email;
        }
    }
    return null; // Jika tidak ada user atau email tidak ditemukan
  }

        showModal("Sesi Anda telah berakhir atau tidak valid. Silakan login kembali.");

        localStorage.removeItem('saldo');

      console.error('Error memuat data profil:', userError.message);

      document.getElementById('profile-email').textContent = 'Error';
      document.getElementById('saldo-display').textContent = `Error`;
      return;
    } else if (userError && userError.code === 'PGRST116') {
        console.warn('Pengguna baru, membuat entri saldo awal...');
        const currentUserEmail = user.email; // Ambil email dari objek user Supabase Auth
        const currentUsername = localStorage.getItem('username') || 'Pengguna Baru';

            .from('users_data')
            .insert([{ user_id: uid, saldo: 0, username: currentUsername, email: currentUserEmail }]); // Pastikan email dimasukkan saat insert

            showModal('Gagal membuat entri saldo awal. Cek log.');

            document.getElementById('saldo-display').textContent = `Error`;
        } else {

  document.getElementById('dep-submit').onclick = async () => {
    if (!uid) { showModal("Anda harus login untuk melakukan deposit."); return; }
    const nama = document.getElementById('dep-nama').value;
    const email = document.getElementById('dep-email').value;
    const nomor = document.getElementById('dep-nomor').value;
    const jumlah = document.getElementById('dep-jumlah').value;
    const metodeSubmit = document.getElementById('dep-submit').dataset.metode;

    if (!nama || !nomor || !jumlah || !email) {
      showModal("Lengkapi semua kolom deposit.");
      return;
    }
    if (parseInt(jumlah) <= 0 || isNaN(parseInt(jumlah))) {
        showModal("Jumlah deposit harus angka positif.");
        return;
    }

    const depositTableBody = document.querySelector('#riwayat-deposit-table tbody');
    const now = new Date();
    const dateString = now.toLocaleString('id-ID');
    const newRowHTML = `<tr class="pending-item" data-id="temp-${Date.now()}"><td>${dateString}</td><td>Rp${parseInt(jumlah).toLocaleString('id-ID')}</td><td class="status-pending">Pending</td></tr>`;
    
    if (depositTableBody.querySelector('.empty')) {
      depositTableBody.innerHTML = ''; 
    }
    depositTableBody.insertAdjacentHTML('afterbegin', newRowHTML);
  
    const { error } = await supabase.from('deposit_requests').insert([
      { user_id: uid, nama, metode: metodeSubmit, amount: parseInt(jumlah), status: 'pending', email: email }
    ]);

    if (error) {
      console.error(error);
      showModal("Gagal kirim deposit. Silakan coba lagi.");
      const tempRow = depositTableBody.querySelector(`[data-id="temp-${now.getTime()}"]`);

    const userEmail = await getCurrentUserEmail(); 
    if (userEmail) {

    document.getElementById('with-nama').value = '';

  document.getElementById('with-submit').onclick = async () => {
    if (!uid) { showModal("Anda harus login untuk melakukan penarikan."); return; }

    const nama = document.getElementById('with-nama').value;
    const email = document.getElementById('with-email').value;
    const metode = document.getElementById('with-metode').value;
    const nomor = document.getElementById('with-nomor').value;
    const jumlah = parseInt(document.getElementById('with-jumlah').value); 

    if (!nama || !metode || !nomor || !jumlah || !email) {
      showModal("Lengkapi semua kolom penarikan.");
      return;
    }

    if (isNaN(jumlah) || jumlah <= 0) { 
        showModal("Jumlah penarikan harus angka positif.");
        return;
    }
    
    const { data: userData, error: saldoError } = await supabase
        .from('users_data')
        .select('saldo')
        .eq('user_id', uid)
        .single();

    if (saldoError && saldoError.code !== 'PGRST116') { 
        console.error('Error fetching user saldo for withdraw:', saldoError);
        showModal('Gagal mengambil saldo user untuk penarikan. Silakan coba lagi.');
        return;
    } else if (saldoError && saldoError.code === 'PGRST116' || (userData && userData.saldo === null)) {
        showModal('Saldo Anda 0. Tidak bisa melakukan penarikan.');
        return;
    }
    
    const currentSaldo = userData.saldo;

    if (jumlah > currentSaldo) {
        showModal(`Saldo tidak mencukupi. Saldo Anda saat ini adalah ${currentSaldo.toLocaleString('id-ID')}.`);
        return; 
    }
  
    const withdrawTableBody = document.querySelector('#riwayat-penarikan-table tbody');
    const now = new Date();
    const dateString = now.toLocaleString('id-ID'); 
    
    const newRowHTML = `<tr class="pending-item" data-id="temp-${Date.now()}"><td>${dateString}</td><td>Rp${jumlah.toLocaleString('id-ID')}</td><td class="status-pending">Pending</td></tr>`;
    if (withdrawTableBody.querySelector('.empty')) {
      withdrawTableBody.innerHTML = ''; 
    }
    withdrawTableBody.insertAdjacentHTML('afterbegin', newRowHTML);
    
    const saldoBaru = currentSaldo - jumlah;
    
    const { error: updateSaldoError } = await supabase
        .from('users_data')
        .update({ saldo: saldoBaru })
        .eq('user_id', uid);

    if (updateSaldoError) {
        console.error('Error updating saldo during withdraw request:', updateSaldoError);
        showModal('Gagal mengurangi saldo. Silakan coba lagi. Saldo Anda tidak berkurang.');
        const tempRow = withdrawTableBody.querySelector(`[data-id="temp-${now.getTime()}"]`);
        if (tempRow) {
            tempRow.remove(); 
        }
        return; 
    }

    document.getElementById('saldo-display').textContent = `${saldoBaru.toLocaleString('id-ID')}`;

    const { error: insertRequestError } = await supabase
        .from('withdraw_requests')
        .insert([
            { user_id: uid, nama, metode, amount: jumlah, email: email, status: 'pending' }
        ]);

    if (insertRequestError) {
        console.error('Error inserting withdraw request:', insertRequestError);
        showModal('Gagal mencatat permintaan penarikan. Saldo Anda akan dikembalikan. Silakan coba lagi.');
        
        const { error: refundError } = await supabase
            .from('users_data')
            .update({ saldo: currentSaldo }) 
            .eq('user_id', uid);

        if (refundError) {
            console.error('CRITICAL ERROR: Gagal mengembalikan saldo setelah permintaan penarikan gagal dicatat:', refundError);
            showModal('KRITIS: Saldo gagal dikembalikan setelah permintaan penarikan gagal dicatat. MOHON SEGERA HUBUNGI ADMIN!');
        } else {
            document.getElementById('saldo-display').textContent = `${currentSaldo.toLocaleString('id-ID')}`;
        }

        const tempRow = withdrawTableBody.querySelector(`[data-id="temp-${now.getTime()}"]`);
        if (tempRow) {
            tempRow.remove();
        }
    } else {
        showModal('Permintaan penarikan dikirim dan saldo berhasil dikurangi. Menunggu proses admin.');
        closePopup('popup-withdraw');
        loadProfile(); 
    }
  };
